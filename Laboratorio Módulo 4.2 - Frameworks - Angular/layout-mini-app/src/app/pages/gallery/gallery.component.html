<div class="hero">
  <h1 class="hero-title">Memory Gallery</h1>
</div>

<div class="gallery-grid">
  <div *ngFor="let memory of memories" class="memory-card-container">
    <button class="delete-button" (click)="onDeleteMemory(memory)">
      &times;
    </button>
    <app-memory-card [memory]="memory"></app-memory-card>
  </div>
</div>
